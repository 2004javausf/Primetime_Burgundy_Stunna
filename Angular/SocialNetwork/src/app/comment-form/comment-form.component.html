<div>
  <div class="row pb-2">
    <div class="col-3">
      <div class="text-center p-0 m-0 text-nowrap">
        {{ user.username }}
      </div>
      <!-- <div [ngStyle]="picture" class="avatar"></div> -->
      <img [src]="image" height="100px" width="100px" alt="" />
    </div>

    <div class="col-9">
      <form #f2="ngForm" (ngSubmit)="submitCommentForm(f2.value)">
        <textarea
          ngModel
          #body="ngModel"
          class="form-control"
          placeholder="Please enter your comment"
          name="body"
          cols="30"
          rows="4"
        ></textarea>
        <div class="ht2">
          <input
            type="submit"
            class="btn btn-info form-control"
            value="submit"
          />
        </div>
      </form>
    </div>
  </div>
</div>
