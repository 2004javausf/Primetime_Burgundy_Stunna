<div class="row container pb-2">
  <div class="col-3">
    <div class="text-center p-0 m-0 text-nowrap">
      {{ user.firstName + " " + user.lastName }}
    </div>
    <!-- <div [ngStyle]="picture" class="avatar"></div> -->
    <img
      [src]="'data:image/jpg;base64,' + user.picLink"
      height="100px"
      width="100px"
      alt=""
    />
  </div>

  <img [src]="imagePreview" height="100px" width="100px" alt="" />
  <div class="col-9">
    <form #f="ngForm" (ngSubmit)="submitForm(f.value)">
      <textarea
        ngModel
        #body="ngModel"
        class="form-control"
        [placeholder]="placeholderText"
        name="body"
        cols="30"
        rows="4"
      ></textarea>
      <div class="container">
        <div class="row">
          <div class="form-control col-6">
            <label for="image" class="text-center"
              >add image
              <input
                (change)="onFileChanged($event)"
                style="display: none;"
                type="file"
                name="image"
                id="image"
              />
            </label>
          </div>
          <input type="submit" class="form-control col-6" value="submit" />
        </div>
      </div>
    </form>
  </div>
</div>
