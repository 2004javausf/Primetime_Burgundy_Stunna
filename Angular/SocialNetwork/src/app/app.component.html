<home-page></home-page>
<form>
  <input
    type="file"
    id="fileInput"
    name="profilePic"
    accept="image/*"
    (change)="onFileChanged($event)"

</form>
<form>
  <input type="text" id="usr" name="username" />
  <input type="submit" id="btn2" (click)="getImage()" />
</form>
<img [src]="image" alt="" />
