<div class="container border">
  <div class="row color2 ht2">
    <!-- <a class="col-3 close text-left pl-3" (click)="postToggled()">
      <span *ngIf="!showPost">^</span>
      <span *ngIf="showPost">v</span>
    </a> -->
    <div class="col-9">{{ post.date }}</div>
  </div>
  <div *ngIf="showPost">
    <div class="row">
      <div class="col-3">
        <div class="text-center">
          {{ post.firstName + " " + post.lastName }}
        </div>
        <div [ngStyle]="picture" class="avatar"></div>
      </div>

      <div class="col-9">
        <hr />
        <div class="border" *ngIf="post.image">{{ post.image }}</div>
        <div class="border">{{ post.post }}</div>
      </div>
    </div>

    <div class="row">
      <like-container
        class="col-6"
        [isLiked]="post.isLiked"
        [likeCount]="post.likeCount"
      ></like-container>
      <comments-toggle
        (toggled)="commentsToggled()"
        class="col-6"
        [comments]="post.comments"
      ></comments-toggle>
    </div>
  </div>

  <comment-container
    [user]="user"
    [comments]="post.comments"
    *ngIf="showComments"
  ></comment-container>
</div>
<div class="ht3 color2"></div>
