<div class="jumbotron">
  <div class="row">
    <h1 class="h1 col-3">Welcome</h1>
    <div class="col-3"></div>
    <div class="col-6">
      <form
        #loginForm="ngForm"
        (submit)="submitLogin(loginForm.value)"
        class=""
      >
        <input
          ngModel
          #username="ngModel"
          required
          placeholder="Username"
          type="text"
          name="username"
        />

        <input
          ngModel
          #password="ngModel"
          required
          placeholder="Password"
          type="pasword"
          name="password"
        />

        <input [disabled]="!loginForm.valid" type="submit" value="submit" />
      </form>
      <a>Reset My Password</a>
    </div>
  </div>
</div>
<div class="container">
  For sign-up
  <form
    #registerForm="ngForm"
    (submit)="submitRegisteration(registerForm.value)"
    class=""
  >
    <input
      ngModel
      #firstName="ngModel"
      required
      placeholder="First Name"
      type="text"
      name="firstName"
    />
    <br />
    <input
      ngModel
      #lastName="ngModel"
      required
      placeholder="Last Name"
      type="text"
      name="lastName"
    />
    <br />
    <input
      ngModel
      #password="ngModel"
      required
      placeholder="Password"
      type="pasword"
      name="password"
    />
    <br />
    <input [disabled]="!registerForm.valid" type="submit" value="Sign-up" />
  </form>
</div>
