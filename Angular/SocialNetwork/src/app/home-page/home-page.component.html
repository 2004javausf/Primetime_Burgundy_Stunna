<div class="ht1 color1 text-right">
  <a>logout</a>
</div>
<div class="container">
  <div class="row">
    <div class="col-3">
      <!--TODO: check out my version of the buttons-->
      <button
        (click)="view = 'MyProfile'"
        [class.btn-info]="view == 'MyProfile'"
        class="form-control btn btn-secondary"
      >
        View My Profile
      </button>
      <button
        (click)="view = 'UpdateProfile'"
        [class.btn-info]="view == 'UpdateProfile'"
        class="form-control btn btn-secondary"
      >
        Update Profile
      </button>
      <button
        (click)="view = 'SearchNetwork'"
        [class.btn-info]="view == 'SearchNetwork'"
        class="form-control btn btn-secondary"
      >
        Search Network
      </button>
      <!--TODO: check out my version of the buttons-->
    </div>
    <div class="col-9">
      <!--TODO: check out my version of the display-->
      <div [ngSwitch]="view">
        <ng-template [ngSwitchCase]="'MyProfile'">
          <div class="border">
            <profile-information></profile-information>
            <!--post-container [postFeed]="posts"></post-container-->
          </div>
        </ng-template>
        <ng-template [ngSwitchCase]="'UpdateProfile'">
          <div class="border">
            <update-profile></update-profile>
          </div>
        </ng-template>
        <ng-template [ngSwitchCase]="'SearchNetwork'">
          <div class="border">
            <search-network></search-network>
          </div>
        </ng-template>
      </div>
      <!--TODO: unhide this element-->
      <div class="border" style="display: none;">
        Display this box if "Search Network/userId" is selected
        <div>Users Profile Component</div>
      </div>
      <!--TODO: check out my version of the display-->
    </div>
  </div>
</div>
