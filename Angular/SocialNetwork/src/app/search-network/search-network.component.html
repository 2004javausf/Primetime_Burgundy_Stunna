<h4 class="text-center">Enter a friends username</h4>
<form #fSearch="ngForm" (ngSubmit)="searchFor(fSearch.value)">
  <input type="text" ngModel #search="ngModel" name="username" />

  <button>Submit</button>
</form>
<div *ngIf="searchResult">
  <div *ngIf="searchResult == []">
    Sorry, username not found.
  </div>
  <div *ngIf="searchResult != 'none'" class="row">
    <div *ngFor="let result of searchResult">
      <img
        [src]="'data:image/jpg;base64,' + result.picLink"
        height="100"
        width="100"
        alt=""
      />
      <button
        (click)="selectNewFocus(result)"
        class="btn btn-block btn-secondary"
      >
        View Posts
      </button>
    </div>
  </div>
</div>
