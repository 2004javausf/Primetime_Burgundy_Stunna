<div id="search-component">
    <h4><label for="search-box">Search</label></h4>
  
    <input #searchBox id="search-box" (input)="submitSearch(searchBox.value)" />
    <ul class="search-result">
    <div *ngIf="focus">
      <li *ngFor="let user of users" >
        <a routerLink="/detail/">
            <img [src]="user.picLink" alt="" height="100px" width="100px">
            {{user.firstName+" "+user.lastName}}
        </a>
      </li>
    </div>
    </ul>
</div>
